<!DOCTPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
    <script type="text/javascript">
        var dataset = [5, 10, 15, 20, 25];
        d3.select("body")
            .selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) { 
                return d; 
            })
            .style("color", function(d) {
                if (d>=15) {
                    return "green";
                } else {
                    return "black";
                }
            });
    </script>

    <svg width="500" height="100">
        <rect x="0" y="0" width="50" height="50" fill="rgba(128, 0, 128, 1.0)"/>
        <rect x="20" y="5" width="50" height="50" fill="rgba(0, 0, 255, 0.75)"/>
        <rect x="40" y="10" width="50" height="50" fill="rgba(0, 255, 0, 0.5)"/>
        <rect x="60" y="15" width="50" height="50" fill="rgba(255, 255, 0, 0.25)"/>
        <rect x="80" y="20" width="50" height="50" fill="rgba(255, 0, 0, 0.1)"/>
    </svg>
</body>
</html>
